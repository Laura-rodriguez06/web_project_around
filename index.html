<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- RESPONSIVE REAL -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- TIPOGRAFÍA OFICIAL -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- NORMALIZE -->
    <link rel="stylesheet" href="./vendor/normalize.css" />

    <!-- ESTILOS PRINCIPALES -->
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around The U.S.</title>
  </head>

  <body>
    <header class="header">
      <img
        src="./images/ttitulo.svg"
        alt="Logo Around the U.S."
        class="header__logo"
      />

      <div class="header__line"></div>
    </header>


    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="./images/Avatar.jpg" alt="Avatar" class="profile__avatar" />
        </div>

        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <p class="profile__about">Explorador</p>
        </div>

        <button class="profile__edit-button" type="button">
          <img
            src="./images/lapiz.svg"
            class="profile__edit-icon"
            alt="Editar"
          />
        </button>

        <button class="profile__add-button" type="button">
          <span class="profile__add-icon">+</span>
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <img
              src="./images/Valleyosemite.jpg"
              alt="Valleyosemite"
              class="cards__image"
            />

            <div class="card__title-group">
              <h2 class="card__title">Valle de yosemite</h2>

          <button class="cards__like-button">
<img src="./images/coradesactivado.svg"
     class="cards__like-icon"
     data-active="false"
     alt="like"/>
</button>

            </div>
          </li>

          <li class="cards__item">
            <img
              src="./images/LagoLouise.jpg"
              alt="LagoLouise"
              class="cards__image"
            />

            <div class="card__title-group">
              <h2 class="card__title">Lago Louise</h2>

            <button class="cards__like-button">
<img src="./images/coradesactivado.svg"
     class="cards__like-icon"
     data-active="false"
     alt="like"/>
</button>

            </div>
          </li>

          <li class="cards__item">
            <img
              src="./images/MontañasCalvas.png"
              alt="MontañasCalvas"
              class="cards__image"
            />

            <div class="card__title-group">
              <h2 class="card__title">Montañas Calvas</h2>

            <button class="cards__like-button">
<img src="./images/coradesactivado.svg"
     class="cards__like-icon"
     data-active="false"
     alt="like"/>
</button>

            </div>
          </li>

          <li class="cards__item">
            <img
              src="./images/Latemar.png"
              alt="Latemar"
              class="cards__image"
            />

            <div class="card__title-group">
              <h2 class="card__title">Latemar</h2>

           <button class="cards__like-button">
<img src="./images/coradesactivado.svg"
     class="cards__like-icon"
     data-active="false"
     alt="like"/>
</button>

            </div>
          </li>

          <li class="cards__item">
            <img src="./images/Vanois.png" alt="Vanois" class="cards__image" />

            <div class="card__title-group">
              <h2 class="card__title">Vanois National</h2>

        <button class="cards__like-button">
<img src="./images/coradesactivado.svg"
     class="cards__like-icon"
     data-active="false"
     alt="like"/>
</button>

          </li>

          <li class="cards__item">
            <img
              src="./images/Lagodi.png"
              alt="Lago di Braies"
              class="cards__image"
            />

            <div class="card__title-group">
              <h2 class="card__title">Lago di Braies</h2>

            <button class="cards__like-button">
 <img src="./images/coradesactivado.svg"
     class="cards__like-icon"
     data-active="false"
     alt="like"/>
</button>

            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2025 Around The U.S.</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button">✕</button>

        <h3 class="popup__title">Editar perfil</h3>

        <form class="popup__form" name="edit-profile-form">
          <input
            type="text"
            name="name"
            class="popup__input"
            placeholder="Nombre"
            required
          />

          <input
            type="text"
            name="about"
            class="popup__input"
            placeholder="Descripción"
            required
          />

          <button class="popup__submit" type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <!-- POPUP: Agregar Tarjeta -->
    <div class="popup popup_type_add-card">
      <div class="popup__content">
        <button class="popup__close">&times;</button>

        <h3 class="popup__title">Nueva tarjeta</h3>

        <form class="popup__form popup__form-add">
          <input
            type="text"
            name="title"
            class="popup__input"
            placeholder="Título"
            required
          />

          <input
            type="url"
            name="image"
            class="popup__input"
            placeholder="Enlace de la imagen"
            required
          />

          <button type="submit" class="popup__save-button">Crear</button>
        </form>
      </div>
    </div>

    <!-- POPUP: Imagen grande -->
<div class="popup popup_type_image">
  <div class="popup__image-container">
    <button class="popup__close">&times;</button>
    <img class="popup__image" src="" alt="" />
    <p class="popup__caption"></p>
  </div>
</div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
